<!-- Button trigger modal -->
<button type="button" class="btn btn-primary add_card" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <i class="fas fa-plus-circle"></i>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add a category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Category Name</label>
                <input type="email" class="form-control"
                formControlName="name" 
                id="exampleFormControlInput1" placeholder="Ex:Food">
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="postCategoryDetails()">Add</button>
        </div>
      </div>
    </div>
  </div>
